apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "ru.stwtforever.fast"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 573
        versionName "0.5 Alpha 3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.android.support:recyclerview-v7:26.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:cardview-v7:26.0.2'
    compile 'com.android.support:support-v4:26.0.2'
	compile 'com.android.support:preference-v14:26.0.2'
    compile 'com.android.support:design:26.0.2' 
    compile 'com.android.support:appcompat-v7:26.0.2'
	compile 'com.android.support:preference-v7:26.0.2'
	
    compile 'com.squareup.picasso:picasso:2.71828'
	
    compile 'org.greenrobot:eventbus:3.+'

	compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
	
	compile 'com.loopj.android:android-async-http:1.4.+'
}
